<ul>
  <li *ngFor="let repository of repositories">
    <h1>
      <a (click)="goToExternalURL(repository.svn_url)" alt="Repository">
        {{ repository.name }}
      </a>
    </h1>
    <p class="description">{{ repository.description }}</p>
    <p class="stars">
      <app-icon name="stars"></app-icon>
      <span>{{ repository.size }}</span>
    </p>
  </li>
</ul>
